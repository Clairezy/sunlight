<header class="site-header">
  <div class="site-title">Claire K. Zwicker</div>
  <nav class="site-nav">

  <div class="sun-controls">
    <button id="daynight-toggle">Toggle Time of Day</button>
    <input id="daynight-slider" type="range" min="0" max="100" value="51">
    <div id="daynight-value" aria-hidden="true">51%</div>
  </div>
</header>

<div id="dappled-light">
  <div id="glow"></div>
  <div id="glow-bounce"></div>
  <div class="perspective">
    <div id="leaves">
      <svg style="width:0;height:0;position:absolute;">
        <defs>
          <filter id="wind" x="-20%" y="-20%" width="140%" height="140%">
            <feTurbulence type="fractalNoise" numOctaves="4" seed="1">
              <animate attributeName="baseFrequency" dur="10s" keyTimes="0;0.33;0.66;1"
                values="0.005 0.003;0.01 0.009;0.008 0.004;0.005 0.003" repeatCount="indefinite"/>
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic">
              <animate attributeName="scale" dur="20s" keyTimes="0;0.25;0.5;0.75;1"
                values="45;55;75;55;45" repeatCount="indefinite"/>
            </feDisplacementMap>
          </filter>
        </defs>
      </svg>
    </div>
    <div id="blinds">
      <div class="shutters">
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
        </div>
      <div class="vertical">
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
  </div>
  <div id="progressive-blur">
    <div></div><div></div><div></div><div></div>
  </div>
</div>

<article>
  <section class="glass-panel" id="cv">
    <h1>Curriculum Vitae</h1>
    <embed src="data/Claire_Zwicker_CV.pdf" type="application/pdf" width="100%" height="600px" />
    <p>Or alternatively, you can <a href="data/Claire_Zwicker_CV.pdf" target="_blank" rel="noopener">download my CV</a>.</p>
  </section>
</article>
